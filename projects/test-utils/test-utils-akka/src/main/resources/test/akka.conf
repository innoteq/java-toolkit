akka {
  loglevel = DEBUG
  actor {
    debug {
      receive = on
      lifecycle = on
      autoreceive = on
      fsm = on
      event-stream = on
      log-sent-messages = on
      log-received-messages = on
    }
  }

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logger-startup-timeout = 20s

  default-dispatcher {
    fork-join-executor {
      parallelism-min = 16
    }
  }

  %s
}
